<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div> p{
            display: none;
        }


        div:hover> p{
            color:white;
            background-color: rgb(221, 15, 15);
            width: 300px;
            display: block;


        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <div>Passe o mouse sobre o texto <p>TEXTO ESCONDIDO</p></div>
    <p>Fim de exemplo</p>

</body>

</html>
