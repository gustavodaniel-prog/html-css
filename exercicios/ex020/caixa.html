<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: darkgrey;
            height: 300px;
            width: 300px;

            border: 10px solid chocolate;



            padding: 10px 10px;


            margin:  40px 20px  ;


            outline: 10px dashed cornflowerblue;


        }

        a {
            border: 10px solid red;

            padding: 10px;


        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo de caixa são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level
        </a>vamos ver como tudo funciona</p>

</body>

</html>
